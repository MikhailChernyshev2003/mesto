<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="images/header-logo.svg" alt="здесь был логотип">
            </div>
            
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__image">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="здесь был ваш аватар">
                </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто
                            <button class="profile__edit-button" type="button"></button>
                        </h1>
                        <p class="profile__status">Исследователь океана</p>      
                    </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <template id="element">
                    <div class="element">
                        <img class="element__image" alt="здесь была красивая картинка">
                        <button class="element__delete-button"></button>
                        <div class="element__info">
                            <h2 class="element__paragraph"></h2>
                            <button class="element__heart-button" type="button"></button>    
                        </div>    
                    </div>
                </template>
            </section>

            <footer class="footer">
                <p class="footer__text">&copy; 2020 Чернышев Михаил</p>  
            </footer>

            <section class="popup">
                <form class="popup__container">
                    <h2 class="popup__container-text">Редактирование профиля</h2>
                    <input class="popup__container-input" type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя"> 
                    <input class="popup__container-input" type="text" id="job" name="job" value="Исследователь океана" placeholder="Работа">
                    <button class="popup__container-button" type="submit">
                        Сохранить
                    </button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </section>

            <section class="popup addPopup">
                <form class="popup__container">
                    <h2 class="popup__container-text">Новое место</h2>
                    <input class="popup__container-input" type="text" id="title" name="title" placeholder="Название"> 
                    <input class="popup__container-input" type="text" id="link" name="link" placeholder="Ссылка на картинку">
                    <button class="popup__container-button" type="submit">
                        Сохранить
                    </button>
                </form>
                <button class="popup__close-button" type="button" ></button>
            </section>

            <section class="popup imgPopup">
                <div class="popup__wrapper">
                    <img class="popup__image" src="" alt="Тут должна быть открытая фотография">
                    <p class="popup__text"></p>
                    <button class="popup__close-img-button" type="button"></button> 
                </div>    
            </section>
        </main>    
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
