<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="здесь был логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="здесь был ваш аватар">
                <div class="profile__info">
                    <div>
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <p class="profile__status">Исследователь океана</p>  
                    </div>
                    <button class="profile__edit-button" value="#">
                        <img src="./images/edit-button.svg" alt="здесь был карандашик">
                    </button>
                </div>
                
                <button class="profile__add-button">
                    <img src="./images/add-button.svg" alt="здесь был крестик">
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="https://images.unsplash.com/photo-1596194073132-2524353974f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1882&q=80" alt="здесь была красивая картинка">
                    <div class="element__info">
                        <p class="element__paragraph">Карачаевск
                        </p>
                        <button class="element__heart-button">
                            <img class="element__heart-image" src="./images/heart__button.svg" alt="здесь было сердечко">
                        </button>    
                    </div>
                    
                </div>

            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
