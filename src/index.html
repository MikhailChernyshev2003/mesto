<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="images/header-logo.svg" alt="здесь был логотип">
            </div>
            
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__image profile__avatar-button">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="здесь был ваш аватар">
                </button>
                    <div class="profile__info">
                        <h1 class="profile__name">
                            <span>Жак-Ив Кусто</span>
                            <button class="profile__edit-button" type="button" data-popup=".profile-popup"></button>
                        </h1>
                        <p class="profile__status">Исследователь океана</p>      
                    </div>
                <button
                        class="profile__add-button"
                        type="button"
                        data-popup=".add-popup"
                ></button>
            </section>

            <section class="elements">
                <template id="element">
                    <div class="element">
                        <img class="element__image" alt="здесь была красивая картинка">
                        <button class="element__delete-button"></button>
                        <div class="element__info">
                            <h2 class="element__paragraph"></h2>
                            <div class="element__like">
                                <button class="element__heart-button" type="button"></button>
                                <p class="element__like-current">8</p>
                            </div>
                                
                        </div>    
                    </div>
                </template>
            </section>

            <footer class="footer">
                <p class="footer__text">&copy; 2020 Чернышев Михаил</p>  
            </footer>

            <section class="popup profile-popup popup__overlay">
                <form class="popup__container" name="edit" novalidate>
                    <h2 class="popup__container-text">Редактирование профиля</h2>
                    <input class="popup__container-input" type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40"> 
                    <span class="popup__input-error" id="name-error"></span>
                    <input class="popup__container-input" type="text" id="job" name="job" value="Исследователь океана" placeholder="Работа" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="job-error"></span>
                    <button class="popup__container-button popup__button-save" type="submit">
                        Сохранить
                    </button>
                </form>
                <button class="popup__close-button popup__button-cross" type="button" data-popup=".profile-popup"></button>
            </section>

            <section class="popup add-popup popup__overlay">
                <form class="popup__container add-form" name="add" novalidate>
                    <h2 class="popup__container-text">Новое место</h2>
                    <input class="popup__container-input" type="text" id="title" name="title" placeholder="Название" required minlength="1" maxlength="30">
                    <span class="popup__input-error" id="title-error"></span> 
                    <input class="popup__container-input" type="url" id="link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="link-error"></span>
                    <button class="popup__container-button popup__button-save" type="submit">
                        Сохранить
                    </button>
                </form>
                <button class="popup__close-button popup__button-cross"type="button" data-popup=".add-popup"></button>
            </section>

            <section class="popup img-popup popup__overlay">
                <div class="popup__wrapper">
                    <img class="popup__image" alt="Тут должна быть открытая фотография">
                    <p class="popup__text"></p>
                    <button class="popup__close-img-button" type="button"></button> 
                </div>    
            </section>

            <section class="popup popup_confirm">
                <form class="popup__container" id="confirm" name="confirm" novalidate>
                    <h2 class="popup__container-text popup__title_cards">Вы уверены?</h2>
                    <button class="popup__container-button button popup__button-save" type="submit">
                        Да
                    </button>
                    <button class="popup__close-button button popup__button-cross" aria-label="Закрыть попап" type="button"></button>
                </form>
            </section>

            <section class="popup popup_avatar">
                <form class="popup__container" id="avatar" name="avatar" novalidate>
                    <h3 class="popup__container-text popup__title_cards">Обновить аватар</h3>
                    <input type="url" name="avatar" value="" placeholder="Ссылка на новый аватар"
                        class="popup__container-input popup__input_link" required id="link-input" autocomplete="off">
                    <span class="popup__input-error popup__input-error_avatar" id="link-input-error"></span>
                    <button class="popup__container-button popup__button-save button" type="submit">Сохранить</button>
                    <button class="popup__close-button popup__button-cross button" type="button"></button>
                </form>
            </section>
        </main>    
    </div>
    
</body>
</html>
